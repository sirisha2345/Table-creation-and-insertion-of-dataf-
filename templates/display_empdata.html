<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>EMP TABLE</h1>

                <th>empno</th>

                <th>emploc</th>

            </tr>
            {% endfor %}

        </table>
    </center>

</html>
